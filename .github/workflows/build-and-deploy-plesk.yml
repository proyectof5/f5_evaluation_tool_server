name: Build and Deploy Docker Plesk

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy-plesk:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Build and save Docker image
        run: |
          docker buildx create --use
          docker buildx build --platform linux/amd64 --tag local-evaluation:latest --output type=docker .
          docker save local-evaluation:latest > evaluation-image.tar

          if [ ! -f evaluation-image.tar ]; then
            echo "âŒ Error: No se creÃ³ la imagen TAR." >&2
            exit 1
          fi

      - name: ğŸ” Setup SSH and Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "Host $SERVER_HOST
            HostName $SERVER_HOST
            User root
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null" > ~/.ssh/config

          chmod +x .github/scripts/deploy.sh

          echo "ğŸ” Probando conexiÃ³n SSH con root@$SERVER_HOST..."
          if ssh $SERVER_HOST -q exit; then
            echo "âœ… SSH OK: conexiÃ³n establecida."

            echo "ğŸ“¤ Subiendo archivos al servidor..."
            scp evaluation-image.tar $SERVER_HOST:/root/ || {
              echo "âŒ Error al subir la imagen TAR" >&2
              exit 1
            }
            scp .github/scripts/deploy.sh $SERVER_HOST:/root/ || {
              echo "âŒ Error al subir el script de despliegue" >&2
              exit 1
            }

            echo "ğŸš€ Ejecutando script remoto..."
            ssh $SERVER_HOST "DATABASE_NAME=$DATABASE_NAME DATABASE_USER=$DATABASE_USER DATABASE_PASSWORD=$DATABASE_PASSWORD DATABASE_HOST=$DATABASE_HOST DB_PORT=$DB_PORT bash /root/deploy.sh" || {
              echo "âŒ Error durante el despliegue remoto" >&2
              exit 1
            }

            echo "ğŸ§¹ Limpiando script remoto..."
            ssh $SERVER_HOST "rm -f /root/deploy.sh"
          else
            echo "âŒ FallÃ³ la conexiÃ³n SSH"
            exit 1
          fi

      - name: ğŸ§¼ Cleanup local
        if: always()
        run: rm -f evaluation-image.tar

      - name: ğŸ§¹ Clean Docker images
        run: |
          echo "ğŸ§¹ Limpiando imÃ¡genes huÃ©rfanas de Docker..."
          docker image prune -f
